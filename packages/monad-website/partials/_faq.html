<section class="faq">
  <h2>FAQ</h2>
  <div class="faqGrid">
    <div class="card">
      <h3>Is this a framework?</h3>
      <p>No. Monad is a small SSG layer on top of Vite. You keep control of your HTML.</p>
    </div>
    <div class="card">
      <h3>Can it do multi-page?</h3>
      <p>Yes. Any HTML file in <code>pages/</code> becomes a route, and sitemap/robots are generated.</p>
    </div>
    <div class="card">
      <h3>Can it run audits?</h3>
      <p>Yes. It produces a build report and can optionally fail the build.</p>
    </div>
  </div>
</section>
